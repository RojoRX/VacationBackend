version: '3.8'

services:
  # ===========================
  # Base de datos PostgreSQL
  # ===========================
  postgres:
    image: postgres:16
    container_name: vac-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
      POSTGRES_DB: vacdatabase
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - vac-network
    healthcheck:  # âœ… AGREGAR HEALTHCHECK
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
  # ===========================
  # Backend (NestJS)
  # ===========================
  backend:
    build:
      context: ./VacationBackend
      dockerfile: Dockerfile
    container_name: vac-backend
    environment:
      DATABASE_TYPE: postgres
      DATABASE_HOST: postgres          # Nombre del servicio de la BD dentro de Docker
      DATABASE_PORT: 5432
      DATABASE_USERNAME: postgres
      DATABASE_PASSWORD: root
      DATABASE_NAME: vacdatabase
      BACKEND_PORT: 3010               # Puerto interno del contenedor
      FRONTEND_HOST: http://192.168.1.16:4001  
      # ðŸ”¹ Cambia esta IP si usas otra IP en tu red o dominio pÃºblico para CORS
      JWT_SECRET: tu_clave_super_secreta
      JWT_EXPIRES_IN: 2d
      USE_MOCK: false
      API_BASE_URL: http://personas:1337/api/personas  
      # ðŸ”¹ Si tu backend necesita consumir otro servicio, reemplaza 'personas' por el nombre del servicio
    depends_on:
      postgres:  # âœ… MODIFICAR depends_on
        condition: service_healthy
    ports:
      - "3010:3010"  # Exponer puerto al host
    networks:
      - vac-network
    healthcheck:  # âœ… AGREGAR HEALTHCHECK AL BACKEND
      test: ["CMD", "curl", "-f", "http://192.168.1.16:3010/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
  # ===========================
  # Frontend (Next.js)
  # ===========================
frontend:
  build:
    context: ./vacationsFrontend
    dockerfile: Dockerfile
    args:
      NEXT_PUBLIC_API_BASE_URL: http://backend:3010   # ðŸ‘ˆ se pasa como argumento al build
  container_name: vac-frontend
  environment:
    - NODE_ENV=production
    - PORT=4001
  depends_on:
    - backend
  ports:
    - "4001:4001"
  networks:
    - vac-network
  restart: unless-stopped


# ===========================
# VolÃºmenes persistentes
# ===========================
volumes:
  postgres_data:

# ===========================
# Red de comunicaciÃ³n entre contenedores
# ===========================
networks:
  vac-network:
    driver: bridge
