version: '3.8'
services:
  postgres:
    image: postgres:16
    container_name: vac-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root  # ✅ Usar tu password
      POSTGRES_DB: vacdatabase  # ✅ Usar tu nombre de BD
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - vac-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vac-backend
    environment:
      # ✅ Variables de base de datos
      DATABASE_TYPE: postgres
      DATABASE_HOST: postgres  # ✅ Usar nombre del servicio
      DATABASE_PORT: 5432
      DATABASE_USERNAME: postgres
      DATABASE_PASSWORD: root
      DATABASE_NAME: vacdatabase
      
      # ✅ Variables de la aplicación
      BACKEND_PORT: 3010  # ✅ Forzar puerto 3010
      FRONTEND_HOST: http://localhost:4001
      JWT_SECRET: tu_clave_super_secreta
      JWT_EXPIRES_IN: 2d
      USE_MOCK: false
      API_BASE_URL: http://localhost:1337/api/personas
      
    depends_on:
      - postgres
    ports:
      - "3010:3010"  # ✅ Puerto 3010 tanto interno como externo
    networks:
      - vac-network

volumes:
  postgres_data:

networks:
  vac-network:
    driver: bridge